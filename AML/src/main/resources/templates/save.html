<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>save</title>
</head>
<body>
<!--action 속성 : form에 작성한 데이터를 어디로 보낼지 지정 -->
<form action="/member/save" method="post">
	아이디: <input type="text" name="userID"> <br>
	비밀번호: <input type="password" name="userPassword"> <br>
	<input type="submit" value="회원가입">
</form>
</body>
</html>
