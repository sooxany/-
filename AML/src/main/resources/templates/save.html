<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/save.css">
    <!--<script src="login.js" defer></script>-->
</head>

<body>
    <!--/memeber/login 으로 post요청을 보낼 폼을 정의함-->
    <form action="/member/save" method="post">
    <div class="window">
       <div class="logo-container">
         <img src="/img/logo1.png" alt="로고 이미지">
       </div>
       <div class="form-wrapper">
        <div class="form signUp">
           <div class="form-header">
             <div class="show-signup">Sign Up</div>
           </div>
           <div class="form-elements">
             <div class="form-arrow">
                아이디 : <input type="text" name="userID" placeholder="userID"><br>
             </div>
             <div class="form-arrow">
                비밀번호 : <input type="password" name="userPassword" placeholder="userPassword"><br>
             </div>
             <div class="form-arrow">
                <button type="submit" value="회원가입">회원가입</button>
             </div>
           </div>
         </div>
       </div>
     </div>
    </div>
</form>
</body>
</html>
